<h2 mat-dialog-title>{{ isEditMode ? 'Editar Cliente' : 'Crear Cliente' }}</h2>

<form [formGroup]="clientForm">
  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tel√©fono</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
  </div>

  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de Fin</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="container">
    <button mat-raised-button color="primary" (click)="saveClient()" [disabled]="clientForm.invalid">
      {{ isEditMode ? 'Guardar Cambios' : 'Crear Cliente' }}
    </button>
    <button mat-button color="warn" (click)="dialogRef.close()">Cancelar</button>
  </div>
</form>
