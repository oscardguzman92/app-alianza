
<main class="main">
    <div class="content">
      <div class="left-side">    
        <div>
            <mat-card class="table-container">
            <mat-card-title>Clients</mat-card-title>
            
            <div class="container">
                <button mat-raised-button color="primary" (click)="openDialog()">+ New</button>
                <button mat-raised-button color="primary" (click)="exportToCSV()">+ Export</button>
             </div>
            
            <div class="container">
                <mat-form-field appearance="outline">
                    <mat-label>Enter Shared Key</mat-label>
                    <input matInput #searchInput><!--(input)="applyQuickFilter($event)">-->
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="getClientsByKey(searchInput.value)">Search</button>
            
                <button mat-raised-button color="primary" (click)="toggleAdvancedSearch()">
                    Advanced Search
                </button>
            </div>

            <div class="container">
                <ng-container *ngIf="showAdvancedSearch">
                <app-client-search (filterChanged)="applyFilter($event)"></app-client-search>
                </ng-container>
            </div>

            
            <div class="container">
                <table mat-table [dataSource]="filteredClients" class="mat-elevation-z8">

                    <ng-container matColumnDef="sharedKey">
                        <th mat-header-cell *matHeaderCellDef>Shared Key</th>
                        <td mat-cell *matCellDef="let client"> {{client.sharedKey}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let client"> {{client.name}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>E-mail</th>
                        <td mat-cell *matCellDef="let client"> {{client.email}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef>Phone</th>
                        <td mat-cell *matCellDef="let client"> {{client.phone}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="dateAdded">
                        <th mat-header-cell *matHeaderCellDef>Data Added</th>
                        <td mat-cell *matCellDef="let client"> {{client.dateAdded}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let client">
                            <button mat-icon-button color="accent" (click)="openDialog(client)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>            
        </mat-card>
        </div>
    </div>
</div>
</main>
